version: '3.9'

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    # Use Redis with password authentication
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    # Only expose to localhost, not publicly
    ports:
      - '127.0.0.1:6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M

  backend:
    build:
      context: ./AuraScribe_Backend
      dockerfile: Dockerfile
    image: aurascribe-backend:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
    ports:
      - '127.0.0.1:5000:5000'
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - backend_pdfs:/app/uploaded_pdfs
      - backend_credentials:/app/credentials:ro
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request, sys; import urllib.error; try: urllib.request.urlopen('http://localhost:5000/api/health', timeout=5); except Exception: sys.exit(1); sys.exit(0)\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./AuraScribe_Frontend
      dockerfile: Dockerfile
      args:
        # IMPORTANT: Use your public API URL, not internal Docker hostname
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://api.aurascribe.ca}
        VITE_API_KEY: ${VITE_API_KEY:-}
    image: aurascribe-frontend:latest
    restart: unless-stopped
    ports:
      - '127.0.0.1:3000:80'
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  landing:
    build:
      context: ./AuraScribe_Landing
      dockerfile: Dockerfile
    image: aurascribe-landing:latest
    restart: unless-stopped
    ports:
      - '127.0.0.1:4000:80'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis_data:
  backend_pdfs:
  backend_credentials:
